<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auctor-Dress Your Dream</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="box">
      <div class="box_1">
        <!-- <h1>Auctor</h1> -->
        <img src="./image/auctor.png" alt="" />
      </div>

      <div class="box_2">
        <h4 class="home">Home</h4>
        <h4 class="product">Product</h4>
        <h4 class="blog">Blog</h4>
        <h4 class="about">About</h4>
        <h4 class="contact">Contact</h4>
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
    </div>

    <div class="second">
      <h1 class="name">Dress Your Dream</h1>
      <p class="collection">New Collection</p>
      <button
        type="button"
        class="button"
        onclick="alert('Auctor Coming Soon')"
      >
        Shop Now
      </button>
    </div>

    <div class="third">
      <h2>Featured <span>Categories</span></h2>
    </div>

    <section>
      <div class="one">
        <h3 class="shirt">Shirt</h3>
      </div>

      <div class="two">
        <h3 class="polo">Polo Shirt</h3>
      </div>
      <div class="four">
        <h3 class="half">Half-Sleeve</h3>
      </div>
      <div class="five">
        <h3 class="shoe">Shoes</h3>
      </div>

      <div class="three">
        <h3 class="joggers">Joggers</h3>
      </div>

      <div class="six">
        <h3 class="perfume">Perfume</h3>
      </div>
    </section>

    <p class="buy">Quick Buy</p>

    <div class="items">
      <h3 class="featured">Featured</h3>
      <h3 class="onsale">On Sale</h3>
      <h3 class="best">Best Selling</h3>
      <h3 class="newest">Newest</h3>
    </div>

    <div class="boxer">
      <div class="img1">
        <p class="bag"><span>$120</span></p>
      </div>

      <div class="img2">
        <p class="pant"><span>$280</span></p>
      </div>

      <div class="img3">
        <p class="gemji"><span>$190</span></p>
      </div>

      <div class="img4">
        <p class="juta"><span>$320</span></p>
      </div>
    </div>

    <div>
      <div class="login-container">
        <form>
          <img src="image/login.png" alt="" />
          <p><input type="email" name="" id="" placeholder="Your email" /></p>
          <p>
            <input type="password" name="" id="" placeholder="Your Password" />
          </p>
          <input type="submit" value="Login" class="submit" />

          <p><input type="checkbox" name="" id="" /><span>Remember Me</span></p>
        </form>
      </div>
    </div>
    <div class="copy">
      <p>&copy; Auctor Bangladesh</p>
      <p class="gazi">Made with by <span>Gazi Rashidul Islam</span></p>
    </div>

    <!-- <div class="video">
      <video width="520" height="600" controls autoplay >
        <source src="./videos/shoping.mp4" type="video/mp4" >
    </div> -->
  </body>
</html>
